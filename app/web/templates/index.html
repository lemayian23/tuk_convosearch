<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TUK-ConvoSearch - AI Student Support Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --tuk-primary: #0033A0;
            --tuk-secondary: #FFD100;
            --tuk-accent: #0072CE;
            --tuk-light: #F0F5FF;
            --tuk-dark: #001A4D;
            --tuk-success: #28A745;
            --tuk-warning: #FFC107;
            --tuk-danger: #DC3545;
            --tuk-gray: #6C757D;
            --tuk-light-gray: #F8F9FA;
            --tuk-border: #E9ECEF;
            --shadow-sm: 0 2px 8px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 12px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 8px 24px rgba(0, 0, 0, 0.12);
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8f0 100%);
            color: #333;
            line-height: 1.6;
            min-height: 100vh;
            padding-bottom: 40px;
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--tuk-light-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb {
            background: var(--tuk-gray);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--tuk-primary);
        }

        /* Navbar */
        .navbar {
            background: linear-gradient(135deg, var(--tuk-primary) 0%, var(--tuk-dark) 100%);
            padding: 1rem 0;
            box-shadow: var(--shadow-md);
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .navbar-brand .logo-icon {
            background: var(--tuk-secondary);
            color: var(--tuk-primary);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            box-shadow: var(--shadow-sm);
        }

        .nav-link {
            font-weight: 500;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-sm);
            transition: var(--transition);
            margin: 0 2px;
        }

        .nav-link:hover {
            background: rgba(255, 255, 255, 0.1);
            transform: translateY(-1px);
        }

        .badge-notification {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -50%);
            font-size: 0.7rem;
            padding: 0.2rem 0.4rem;
        }

        /* Main Container */
        .container-main {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* Welcome Card */
        .welcome-card {
            background: white;
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            margin: 2rem 0;
            box-shadow: var(--shadow-lg);
            border: none;
            overflow: hidden;
            position: relative;
        }

        .welcome-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 6px;
            height: 100%;
            background: linear-gradient(to bottom, var(--tuk-primary), var(--tuk-accent));
        }

        .welcome-title {
            color: var(--tuk-primary);
            font-weight: 700;
            margin-bottom: 1rem;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .welcome-title i {
            font-size: 2rem;
            background: linear-gradient(135deg, var(--tuk-primary), var(--tuk-accent));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .feature-badge {
            background: linear-gradient(135deg, var(--tuk-secondary), #FFE566);
            color: var(--tuk-dark);
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-weight: 600;
            font-size: 0.9rem;
            display: inline-block;
            margin: 0.5rem 0.5rem 0.5rem 0;
            box-shadow: var(--shadow-sm);
        }

        /* Chat Container */
        .chat-wrapper {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-lg);
            overflow: hidden;
            margin-bottom: 2rem;
            border: 1px solid var(--tuk-border);
        }

        .chat-header {
            background: linear-gradient(135deg, var(--tuk-primary), var(--tuk-accent));
            color: white;
            padding: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .chat-header h3 {
            font-weight: 600;
            margin: 0;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.9rem;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #4CAF50;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .chat-messages {
            height: 60vh;
            overflow-y: auto;
            padding: 1.5rem;
            background: var(--tuk-light);
        }

        .message {
            display: flex;
            margin-bottom: 1.5rem;
            animation: fadeIn 0.3s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            flex-shrink: 0;
            box-shadow: var(--shadow-sm);
        }

        .user-avatar {
            background: linear-gradient(135deg, var(--tuk-primary), var(--tuk-accent));
            color: white;
        }

        .bot-avatar {
            background: linear-gradient(135deg, var(--tuk-secondary), #FFE566);
            color: var(--tuk-dark);
        }

        .message-content {
            flex: 1;
            max-width: 85%;
        }

        .message-bubble {
            padding: 1rem 1.25rem;
            border-radius: var(--radius-md);
            position: relative;
            box-shadow: var(--shadow-sm);
        }

        .user-message .message-bubble {
            background: linear-gradient(135deg, var(--tuk-primary), var(--tuk-accent));
            color: white;
            border-top-right-radius: 4px;
        }

        .bot-message .message-bubble {
            background: white;
            color: #333;
            border-top-left-radius: 4px;
            border: 1px solid var(--tuk-border);
        }

        .message-time {
            font-size: 0.8rem;
            color: var(--tuk-gray);
            margin-top: 0.5rem;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .sources-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 1rem;
        }

        .source-tag {
            background: rgba(0, 51, 160, 0.1);
            color: var(--tuk-primary);
            padding: 0.3rem 0.8rem;
            border-radius: 50px;
            font-size: 0.8rem;
            font-weight: 500;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: var(--transition);
        }

        .source-tag:hover {
            background: rgba(0, 51, 160, 0.2);
            transform: translateY(-1px);
        }

        /* Input Area */
        .input-area {
            padding: 1.5rem;
            background: white;
            border-top: 1px solid var(--tuk-border);
        }

        .input-wrapper {
            position: relative;
        }

        .input-wrapper textarea {
            width: 100%;
            padding: 1rem 4.5rem 1rem 1rem;
            border: 2px solid var(--tuk-border);
            border-radius: var(--radius-md);
            resize: none;
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: var(--transition);
            min-height: 60px;
            max-height: 120px;
        }

        .input-wrapper textarea:focus {
            outline: none;
            border-color: var(--tuk-primary);
            box-shadow: 0 0 0 3px rgba(0, 51, 160, 0.1);
        }

        .input-actions {
            position: absolute;
            right: 10px;
            bottom: 10px;
            display: flex;
            gap: 8px;
        }

        .btn-send {
            background: linear-gradient(135deg, var(--tuk-primary), var(--tuk-accent));
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: var(--transition);
            box-shadow: var(--shadow-md);
        }

        .btn-send:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-send:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .input-hints {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-top: 1rem;
        }

        .hint-chip {
            background: var(--tuk-light);
            border: 1px solid var(--tuk-border);
            color: var(--tuk-gray);
            padding: 0.4rem 0.8rem;
            border-radius: 50px;
            font-size: 0.85rem;
            cursor: pointer;
            transition: var(--transition);
        }

        .hint-chip:hover {
            background: var(--tuk-primary);
            color: white;
            border-color: var(--tuk-primary);
            transform: translateY(-1px);
        }

        /* Sources Panel */
        .sources-panel {
            background: white;
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            overflow: hidden;
            margin-bottom: 2rem;
        }

        .sources-header {
            padding: 1.25rem 1.5rem;
            background: var(--tuk-light);
            border-bottom: 1px solid var(--tuk-border);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: space-between;
            transition: var(--transition);
        }

        .sources-header:hover {
            background: var(--tuk-border);
        }
